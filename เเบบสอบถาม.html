<!DOCTYPE html>
<html>

<head>
    <title>Fieldset</title>
    <meta charset="utf-8"
</head>

<body>
    <form action="">
        <fieldset>
            <legend>ข้อมูลการศึกษา</legend><br> ระดับการศึกษา :
            <select name="eduLevel">
<option value="centificate">ปวช.</option>
<option value="diploma">ปวส.</option>
<option value="bachelor">ปริญญาตรี</option>
<option value="master">ปริญญาโท</option>
<option value="doctor">ปริญญาเอก</option>
</select><br /> จากสถาบัน :
            <input type="text" size="73"> <br><br>
        </fieldset><br>
        <fieldset>
            <legend>ข้อมูลสุขภาพ</legend><br> ส่วนสูง (cm) :
            <input type="text" name="height" size="5"> น้ำหนัก (kg) :
            <input type="text" name="weight" size="5"><br> ระบุโรคประจำตัว (ถ้ามี) :
            <input type="text" name="diesase" size="60"> <br><br>
        </fieldset>
    </form>
    <li><a href="index.html" target="main">Back</a></li>
</body>

</html>
